groups:
  - name: seraphim_vanguard_alerts
    interval: 30s
    rules:
      # Backend availability
      - alert: BackendDown
        expr: up{job="seraphim-backend"} == 0
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Backend API is down"
          description: "The Seraphim Vanguard backend API has been down for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes. Current value: {{ $value }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 2 seconds for the last 5 minutes."

      # Memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for the last 5 minutes. Current value: {{ $value | humanizePercentage }}"

      # CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 5 minutes."

      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.15
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space"
          description: "Less than 15% disk space remaining on root partition."

      # Redis availability
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache server has been down for more than 2 minutes."

      # WebSocket connections
      - alert: HighWebSocketConnections
        expr: websocket_connections_active > 1000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High number of WebSocket connections"
          description: "Active WebSocket connections exceed 1000. Current value: {{ $value }}"

      # LLM API errors
      - alert: LLMAPIErrors
        expr: rate(llm_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: llm
        annotations:
          summary: "High LLM API error rate"
          description: "LLM API error rate is above 0.1 per second for the last 5 minutes."

      # Agent processing time
      - alert: SlowAgentProcessing
        expr: histogram_quantile(0.95, rate(agent_processing_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          service: agents
        annotations:
          summary: "Slow agent processing detected"
          description: "95th percentile agent processing time is above 30 seconds."

      # Authentication failures
      - alert: HighAuthFailures
        expr: rate(auth_failures_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
          service: auth
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is above 0.5 per second for the last 5 minutes."

      # Database connection pool
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connection_pool_available == 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection pool exhausted"
          description: "No available database connections in the pool for more than 2 minutes."

      # Scheduled job failures
      - alert: ScheduledJobFailures
        expr: increase(scheduled_job_failures_total[1h]) > 3
        for: 5m
        labels:
          severity: warning
          service: scheduler
        annotations:
          summary: "Multiple scheduled job failures"
          description: "More than 3 scheduled job failures in the last hour."

      # SSL certificate expiry
      - alert: SSLCertificateExpiringSoon
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 30 days."

      # Frontend availability
      - alert: FrontendDown
        expr: probe_success{job="blackbox",instance="https://seraphim-vanguard.com"} == 0
        for: 2m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Frontend is not accessible"
          description: "The Seraphim Vanguard frontend has been inaccessible for more than 2 minutes."